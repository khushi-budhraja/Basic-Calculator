<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body style="background-color: rgb(118, 249, 190);">
    <div id = "calculator">
        <input type="text"  id="cal-input" readonly>

        <div class="buttons-display">
            <button class="button" onclick="updateValue('1')">1</button>

            <button class="button" onclick="updateValue('2')">2</button>

            <button class="button" onclick="updateValue('3')">3</button>

            <button class="button" onclick="displayValue='';document.querySelector('#cal-input').value = displayValue">C</button>

            <button class="button" onclick="updateValue('4')">4</button>

            <button class="button" onclick="updateValue('5')">5</button>

            <button class="button" onclick="updateValue('6')">6</button>

            <button class="button" onclick="updateValue('+')">+</button>

            <button class="button" onclick="updateValue('7')">7</button>

            <button class="button" onclick="updateValue('8')">8</button>

            <button class="button" onclick="updateValue('9')">9</button>

            <button class="button" onclick="updateValue('-')">-</button>

            <button class="button" onclick="updateValue('.')">.</button>

            <button class="button" onclick="updateValue('0')">0</button>

            <button class="button" onclick="updateValue('*')">*</button>

            <button class="button" onclick="updateValue('/')">/</button>

            <button class="button" onclick="let result = eval(displayValue);
            displayValue = result;document.querySelector('#cal-input').value = displayValue">=</button>
            
        </div>
    </div>
    <script>
        let displayValue = "";
        document.querySelector("#cal-input").value = displayValue;

        function updateValue(value){
            displayValue+=`${value}`;
            document.querySelector('#cal-input').value = displayValue;
        }
    </script>
</body>
</html>
